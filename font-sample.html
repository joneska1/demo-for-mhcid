<! DOCTYPE HTML>
<html>
  <head>
    <title>Font Sample</title>
    <link href="https://fonts.googleapis.com/css?family=Abel|Arimo|EB+Garamond" rel="stylesheet">
    <style>
    h1 {
      font-family: 'Abel', sans-serif;
      }
    
    h2 {
      font-family: 'Arimo', sans-serif;
      }
    p {
      font-family: 'EB Garamond', serif; 
      }
    </style>
  </head>
  <body>
    <h1>This is my H1 font!</h1>
    <p> This is my paragraph font. Who doesn't love Garamond?</p>
    <h2>This is my H2 font!</h2>
    <p> More paragraph font. Who doesn't love Garamond?</p>
  </body>
</html>
